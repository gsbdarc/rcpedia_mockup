site_name: Research Computing
site_url: https://rcpedia-dev.stanford.edu
theme:
  name: material
  favicon: assets/images/favicon.ico.png
  custom_dir: overrides
  logo: assets/images/gsb-logo-color.webp
  features:
    - header.autohide
    - content.code.annotate
    - content.code.select
    - content.code.copy
   # - announce.dismiss
   # - toc.integrate
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  font:
    text: Source Sans Pro
    code: Source Code Pro

plugins:
  - search
  - blog:
      blog_toc: false
  - meta
  - tags:
      listings_toc: false
 
  # CI=1 mkdocs build
  - group:
      enabled: !ENV CI
      plugins:
        - git-revision-date-localized

  # INSIDERS=1 mkdocs build
  - group:
      enabled: !ENV INSIDERS
      plugins:
        - privacy
        - optimize:
            optimize_png: false

markdown_extensions:
  - codehilite
  - toc
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true


